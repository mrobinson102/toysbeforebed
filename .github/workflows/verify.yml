name: Verify and Fix HTML

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run verifier
        run: |
          npm install
          node scripts/verify-includes.js
        continue-on-error: false   # ðŸ”´ fail the workflow if exit code != 0

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-reports
          path: |
            verify-report.txt
            broken-links.txt

      - name: Cleanup reports
        if: always()
        run: rm -f verify-report.txt broken-links.txt
