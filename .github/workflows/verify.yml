name: Verify and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run HTML verifier
        run: |
          node scripts/verify-includes.js || true
          echo "âœ… HTML verification complete"

      - name: Upload HTML verifier reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-verify-reports
          path: |
            verify-report*.txt
            broken-links.txt

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=dot
