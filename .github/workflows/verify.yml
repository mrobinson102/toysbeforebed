name: Verify and Fix HTML

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run verifier
        run: |
          npm install
          node scripts/verify-includes.js --strict || echo "❌ Verifier reported issues"
        continue-on-error: true

      - name: Summarize results
        if: always()
        run: |
          echo "### 🔎 HTML Verification Results" >> $GITHUB_STEP_SUMMARY
          if [ -f broken-links.txt ] && [ -s broken-links.txt ]; then
            count=$(wc -l < broken-links.txt)
            echo "❌ Found **$count broken links**. See artifacts for details." >> $GITHUB_STEP_SUMMARY
            cat broken-links.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No broken links found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-reports
          path: |
            verify-report.txt
            broken-links.txt
