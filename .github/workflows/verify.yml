name: Verify and Fix HTML

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run verifier
        shell: bash
        run: |
          bash -c "node scripts/verify-includes.js || true"
          echo "âœ… HTML include and link verification complete"

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-reports
          path: |
            verify-report*.txt
            broken-links.txt
            *.log
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=dot
